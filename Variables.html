<!DOCTYPE html>
<!--
JavaScript Variables
-->
<html>
    <head>
        <title>JavaScript Variables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <script>
                "use strict";
                let force; //declare a variable 
                force = 'love'; //string type value, assigned a value to the variable
                alert(force);
                let planet = 'Earth'; 
                //let name = 'clever techie', age = 35, job = 'youtube';
                let name = 'clever techie';
                let age = 35;
                let job = 'youtube';
                //the name must contain only letters, digits, or the symbols $ and _
                //the first character must not be a digit
                let $ = 5;
                let _ = 10;
                alert ($ + _); //15
                //let 1a; //incorrect because it starts with a digit
                //let clever-techie;
                let страна = 'Russia'; //this is valid, not recommended
                //reserved names: let, class, return, function
                number = 3;
                planet = 'Mars';
                name = 'Vladi';
                age = 36;
                job = 'programmer';
                //constants - variables whos value never changes
                const truth = 'love';
                //truth = 'not love'; //invalid, because the value of a constant never changes
                const COLOR_BLUE = '#0000ff';
                const COLOR_RED = '#ff0000';
                const COLOR_GREEN = '#00ff00';
                /*
                1) Always try to use human readable names
                2) Stay away from abbreviations like - a, b, c
                3) Make names as descriptive as possible
                */
            </script>
        </div>
    </body>
</html>
